<h1>Nova Pessoa</h1>
<div class="well">
    <form #formPessoa="ngForm">
        <div class="form-group">
            <label for="nome">Nome:</label>
            <input [(ngModel)]="pessoa.nome" #nome="ngModel" type="text" class="form-control" id="nome" name="nome"
                minlength="2" required>
            <div *ngIf="nome.errors && (nome.dirty || nome.touched)" class="alert alert-danger">
                <div [hidden]="!nome.errors.required"> Digite o nome da pessoa. </div>
                <div [hidden]="!nome.errors.minlength"> O nome deve conter ao menos 2 caracteres. </div>
            </div>
        </div>
        <div class="form-group">
            <label for="idade">Idade:</label>
            <input type="text" class="form-control" id="idade" name="idade" required [(ngModel)]="pessoa.idade"
                #idade="ngModel" numerico minimoValidator valorMinimo="18" valorMaximo="100">   
            <label for="dataNascimento">Data de Nascimento:</label>
            <input type="text" class="form-control" id="dataNascimento" name="dataNascimento" [(ngModel)]="pessoa.dataNascimento"
                #dataNascimento="ngModel" mask="d0/M0/0000" required>
            <div *ngIf="idade.errors && (idade.dirty || idade.touched)" class="alert alert-danger">
                <div [hidden]="!idade.errors.required">
                    Digite a idade da pessoa.
                </div>
                <div [hidden]="!idade.errors.minimo">
                    Idade deve ser maior ou igual a {{idade.errors.requiredValue}}
                </div>
                <div [hidden]="!idade.errors.maximo">
                    Idade deve ser menor ou igual a {{idade.errors.requiredValue}}
                </div>
            </div><br>
            <button type="button" class="btn btn-primary" (click)="inserir()" [disabled]="!formPessoa.form.valid">>
                <i class="fa fa-save" aria-hidden="true"></i> Salvar
            </button>&nbsp;
            <a [routerLink]="['/pessoas']" class="btn btn-secondary">
                <i class="fa fa-arrow-left" aria-hidden="true"></i> Voltar
            </a>
        </div>
    </form>
</div>
