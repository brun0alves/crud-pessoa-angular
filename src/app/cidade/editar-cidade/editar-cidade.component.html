<h1>Editar Cidade</h1>
<div class="well">
    <form #formCidade="ngForm">
        <div class="form-group">
            <label for="nome">Cidade:</label>
            <input [(ngModel)]="cidade.nome" #nome="ngModel" type="text" class="form-control" id="nome" name="nome"
                minlength="3" required />
            <div *ngIf="nome.errors && (nome.dirty || nome.touched)" class="alert alert-danger">
                <div [hidden]="!nome.errors.required">Digite o nome da cidade.</div>
                <div [hidden]="!nome.errors.minlength">
                    O nome deve conter ao menos 3 caracteres.
                </div>
            </div>
        </div><br>
        <div class="row">
            <button type="button" class="btn btn-primary" (click)="atualizar()" [disabled]="!formCidade.form.valid">
                <i class="fa fa-save" aria-hidden="true"></i> Salvar
            </button>
            <a [routerLink]="['/cidades']" class="btn btn-secondary">
                <i class="fa fa-arrow-left" aria-hidden="true"></i> Voltar
            </a>
        </div>
    </form>
</div>
